<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Password Recovery - VoteSphere</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .container { background: #f5f5f5; padding: 20px; border-radius: 8px; }
        input, button { padding: 10px; margin: 5px 0; width: 100%; box-sizing: border-box; }
        button { background: #4F46E5; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #3730A3; }
        .result { margin-top: 20px; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê VoteSphere Password Recovery Test</h1>
        
        <div class="info">
            <strong>Instructions:</strong>
            <ol>
                <li>Make sure you've configured Brevo SMTP in Supabase</li>
                <li>Enter an email address that exists in your users table</li>
                <li>Click "Send Reset Email"</li>
                <li>Check your email for the reset link</li>
            </ol>
        </div>

        <h3>Test Password Reset</h3>
        <input type="email" id="email" placeholder="Enter email address" value="admin@votesphere.com">
        <button onclick="testPasswordReset()">Send Reset Email</button>
        
        <div id="result"></div>

        <h3>Configuration Check</h3>
        <button onclick="checkConfig()">Check Supabase Configuration</button>
        <div id="configResult"></div>
    </div>

    <script>
        // Replace with your actual Supabase credentials
        const SUPABASE_URL = 'https://hjgeulcorrbctynswzqi.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhqZ2V1bGNvcnJiY3R5bnN3enFpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgxMzY0MjksImV4cCI6MjA3MzcxMjQyOX0.5h6eXXO3RzE_VzayAQq4esEFDfxjCjUF0ur2WFrAg8g';

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        async function testPasswordReset() {
            const email = document.getElementById('email').value;
            const resultDiv = document.getElementById('result');
            
            if (!email) {
                showResult('Please enter an email address', 'error');
                return;
            }

            try {
                showResult('Sending password reset email...', 'info');
                
                const { error } = await supabase.auth.resetPasswordForEmail(email, {
                    redirectTo: `${window.location.origin}/reset-password`,
                });

                if (error) {
                    throw error;
                }

                showResult(`‚úÖ Password reset email sent to ${email}! Check your inbox.`, 'success');
            } catch (error) {
                showResult(`‚ùå Error: ${error.message}`, 'error');
                console.error('Password reset error:', error);
            }
        }

        async function checkConfig() {
            const resultDiv = document.getElementById('configResult');
            
            try {
                showConfigResult('Checking Supabase configuration...', 'info');
                
                // Test basic connection
                const { data, error } = await supabase.auth.getSession();
                
                if (error && error.message.includes('Invalid API key')) {
                    throw new Error('Invalid Supabase credentials');
                }

                let configStatus = '‚úÖ Supabase connection: OK<br>';
                configStatus += `‚úÖ Project URL: ${SUPABASE_URL}<br>`;
                configStatus += '‚úÖ Anonymous key: Valid<br>';
                
                // Check if SMTP is configured (this will only work if you have admin access)
                configStatus += '<br><strong>Next steps:</strong><br>';
                configStatus += '1. Verify SMTP settings in Supabase Dashboard<br>';
                configStatus += '2. Test with a real email address<br>';
                configStatus += '3. Check email delivery in Brevo dashboard';
                
                showConfigResult(configStatus, 'success');
            } catch (error) {
                showConfigResult(`‚ùå Configuration Error: ${error.message}`, 'error');
                console.error('Config check error:', error);
            }
        }

        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = message;
            resultDiv.className = `result ${type}`;
        }

        function showConfigResult(message, type) {
            const resultDiv = document.getElementById('configResult');
            resultDiv.innerHTML = message;
            resultDiv.className = `result ${type}`;
        }

        // Auto-check config on page load
        window.onload = function() {
            checkConfig();
        };
    </script>
</body>
</html>
